        <textarea style="min-height: 112px;max-height: 560px;"></textarea>

      <s-button onclick="document.querySelector('input[type=text]').value=String(Math.random())">
        Set
      </s-button>

      <s-layout full-style="background: red" full-class="full">

      </s-layout>

    </main>
